<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Respo Design</title>
  </head>
  <body>
    <div>
      <h1
        class="md:hidden bg-purple-200 text-red-700 sm:bg-green-800 sm:text-white md:bg-blue-700 md:text-slate-100 lg:bg-yellow-300 lg:text-red-800"
      >
        Hi You are on a Small screen
      </h1>
      <h1
        class="hidden md:block lg:hidden bg-purple-200 text-red-700 sm:bg-green-800 sm:text-white md:bg-blue-700 md:text-slate-100 lg:bg-yellow-300 lg:text-red-800"
      >
        Hi ! You are on a medium screen
      </h1>
      <h1
        class="hidden lg:block xl:hidden bg-purple-200 text-red-700 sm:bg-green-800 sm:text-white md:bg-blue-700 md:text-slate-100 lg:bg-yellow-300 lg:text-red-800"
      >
        Hi ! You are on a large screen
      </h1>
      <h1
        class="hidden xl:block bg-purple-200 text-red-700 sm:bg-green-800 sm:text-white md:bg-blue-700 md:text-slate-100 lg:bg-yellow-300 lg:text-red-800 xl:bg-blue-400"
      >
        Hi ! You are on a Extra large screen
      </h1>
    </div>
  </body>
</html>
