<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Hover , Focus</title>
  </head>
  <body>
    <div class="m-36">
      <button
        class="px-4 py-2 bg-purple-800 text-white text-sm rounded-md hover:bg-purple-700 active:bg-blue-400 focus:bg-green-500"
      >
        Submit now
      </button>
      <button
        class="px-4 py-2 bg-purple-800 text-white text-sm rounded-md sm:hover:bg-purple-700 lg:hover:bg-orange-600 active:bg-blue-400 focus:bg-green-500"
      >
        Submit now
      </button>
    </div>
  </body>
</html>
