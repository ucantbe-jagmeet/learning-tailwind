<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Fonts and Sizing</title>
  </head>
  <body>
    <h1 class="font-bold mx-2 my-2 text-xl">This is xl</h1>
    <h2 class="font-bold mx-2 my-2 text-2xl">This is 2xl</h2>
    <h3 class="font-bold mx-2 my-2 text-3xl">This is 3xl</h3>
    <h4 class="font-bold mx-2 my-2 text-4xl">This is 4xl</h4>
    <h5 class="font-bold mx-2 my-2 text-5xl">This is 5xl</h5>
    <h6 class="font-bold mx-2 my-2 text-6xl">This is 6xl</h6>
    <div class="mx-5 font-sans">I am using mx-5</div>
    <div class="mx-5 font-serif">I am using mx-5</div>
    <div class="mx-5 font-mono">I am using mx-5</div>
    <div class="mx-5 text-yellow-600 font-extrabold">I am using mx-5</div>
  </body>
</html>
